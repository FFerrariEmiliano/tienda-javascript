<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="inicio.css">
        <link rel="stylesheet" href="productos/productos.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>E-commerce</title>
</head>
<body id="body">
    <div id="loader"><img src="https://th.bing.com/th/id/OIG.FlVHi1XDantZUr8tHso0?pid=ImgGn" alt=""></div>
    <nav id="nav">
        <div id="logo"><img src="https://th.bing.com/th/id/OIG.FlVHi1XDantZUr8tHso0?pid=ImgGn" alt=""></div>

        <div id="buscador">
            <div>
                <input type="text" placeholder="Buscar"><i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div id="carrito"><i title="Ver carrito" class="fa-solid fa-cart-shopping"></i> <span id="num-carrito-cont"><span>0</span></span></div>

        <div id="foto-perfil" ><img title="Sin foto de perfil" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt=""></div>
    </nav>
    <div id="opciones">
            <ul id="lista-menu">
                <li id="vender" class="lista-menu__li">vender</li>
                <li id="categorias" class="lista-menu__li">categorias
                    <span id="lista-categorias" class="lista-categorias--cerrada">
                        <span id="triangulo"></span>
                        <ul>
                            <li class="botones-categorias underline" id="todos">todos</li>
                            <li class="botones-categorias" id="aperitivos">aperitivos</li>
                            <li class="botones-categorias" id="platos principales">platos principales</li>
                            <li class="botones-categorias" id="ensaladas">ensaladas</li>
                            <li class="botones-categorias" id="postres">postres</li>
                            <li class="botones-categorias" id="bebidas">bebidas</li>
                        </ul>
                    </span>
                </li>
                <li id="historial" class="lista-menu__li">historial</li>
            </ul>
    </div>
    <main>
        <section id="slider"></section>
        <h2 id="categoria-titulo">Categor√≠a: Todos</h2>
        <section id="productos">

        </section>
    </main>
    <script src="main.js"></script>
    <script src="productos/productos.js"></script>
    <script src="https://kit.fontawesome.com/fe6ac2c5e5.js" crossorigin="anonymous"></script>
</body>
</html>
